<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br />
        Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val">
            10.25%
        </span>
        <br />
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> <br />
        <button onclick="compute()">Compute Intest</button><br>
        Interest : <span id="result"></span>
        <span id="result">
        </span>
        <footer>
            &#169; This Calculator belongs to Andy
        </footer>
    </div>
</body>

</html>
